<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Responsive Conatct Us page</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="./home.html">Home </a>

      <div class="box">
        <!--form-->
        <div class="contact form">
          <h3>Contact Form</h3>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First name</span>
                  <input type="text" placeholder="Enter your first name" />
                </div>
                <div class="inputBox">
                  <span>Last Name </span>
                  <input type="text" placeholder="Enter your last name" />
                </div>
              </div>
              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="Enter your email-id" />
                </div>
                <div class="inputBox">
                  <span>Mobile: </span>
                  <input type="text" placeholder="Enter your mobile number" />
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Write your message"></textarea>
                </div>
            </div>
            <div class="row100">
              <div class="inputBox">
                <input type="submit" value="send">
              </div>
          </div>
          </form>
        </div>
        <!--info-box-->
        <div class="contact info">
          <h3> Contact  Info</h3>
          <div class="infoBox">
            <div>
              <span>
                <ion-icon name="location"></ion-icon>
              </span>
              <p>7 Westhumber Blvd, Etobicoke , Toronto , Ontario M9W3M2</p>
            </div>
          </div>
          <div>
            <span>
              <ion-icon name="mail"></ion-icon>
            </span>
               <a href="mailto:janimeet2908@gmail.com" >janimeet2908@gmail.com</a>
          </div>
          <div>
            <span>
              <ion-icon name="call"></ion-icon>
            </span>
               <a href="tel:+1 4374292908">+1 437-429-2908</a>
          </div>  
          <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
          </ul>
        </div>
        </div>

        <div class="contact map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2883.1815639376996!2d-79.57812962464209!3d43.72755494761971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b3a6441d9f62b%3A0xdfc80dc10483e0eb!2s7%20Westhumber%20Blvd%2C%20Etobicoke%2C%20ON%20M9W%203M2!5e0!3m2!1sen!2sca!4v1691696735509!5m2!1sen!2sca"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
