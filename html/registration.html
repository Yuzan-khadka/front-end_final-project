<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap css file -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <section
      class="min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="container px-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-12 text-md-center text-uppercase text-white px-0">
            <h1 class="fw-bold fs-sm-3 fs-md-1 mb-0">
              Welcome to car e-commerce
            </h1>
            <p
              style="font-size: 13px; letter-spacing: 1.3px"
              class="fw-light text-monospace"
            >
              GET YOUR DREAM CAR AT A CLICK OF YOUR FINGERTIPS
            </p>
          </div>
          <div
            class="col-sm-12 col-md-10 col-lg-6 justify-content-center align-items-center bg-light py-5 px-3 bg-opacity-75"
          >
            <div class="mb-4">
              <input
                type="Firstname"
                class="form-control input-field"
                id="firstname"
                aria-describedby="emailHelp"
                placeholder="Firstname"
              />
            </div>
            <div class="mb-4">
              <input
                type="Lastname"
                class="form-control input-field"
                id="Lastname"
                aria-describedby="emailHelp"
                placeholder="Lastname"
              />
            </div>
            <!-- email input -->
            <div class="mb-4">
              <input
                type="email"
                class="form-control input-field"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Email"
              />
            </div>
            <div class="mb-4">
              <input
                type="Address"
                class="form-control input-field"
                id="Address"
                aria-describedby="emailHelp"
                placeholder="Address"
              />
            </div>
            <!-- password input -->
            <div class="mb-3">
              <input
                type="password"
                class="form-control input-field"
                id="password"
                placeholder="Password"
              />
            </div>
            <!-- login button -->
            <div class="mb-3">
              <input
                type="Confirm password"
                class="form-control input-field"
                id="password"
                placeholder="Confirm Password"
              />
            </div>
            <a
              href="./home.html"
              class="btn btn-block btn-primary mt-3 rounded-0"
            >
              REGISTER
            </a>
            <!-- Sign up button -->
            <div class="text-center mt-1">
              Already have an account
              <a class="signup-link" href="./login.html">Sign in</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap js file -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
